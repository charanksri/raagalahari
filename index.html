<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raaga Lahari</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark text-white">
    <header class="bg-dark text-white text-center">
      <div class="container">
         <div class="header-content" style="margin-bottom: 20px;"> <!-- Added margin-bottom -->
          <img src="logo.png" alt="Logo">
        </div>
        <nav></nav>
      </div>
    </header>

    <div class="container text-center">
      <!-- Instructions Button -->
      <button
        type="button"
        class="btn btn-secondary mr-2"
        data-toggle="modal"
        data-target="#instructionsModal"
      >
        <i class="bi bi-info-circle-fill"></i> Instructions
      </button>

      <!-- Stats Button -->
      <button
        type="button"
        class="btn btn-secondary"
        data-toggle="modal"
        data-target="#statsModal"
      >
        <i class="bi bi-trophy-fill"></i> Stats
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="instructionsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="instructionsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content custom-modal">
          <div class="modal-header">
            <h5 class="modal-title" id="instructionsModalLabel">
              How to play?
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add your instructions here -->
            <p>This is where you can add your instructions.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Modal -->
    <div
      class="modal fade"
      id="statsModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="statsModalLabel"
      aria-hidden="true"
    >
      <!-- Modal Content -->
      <div class="modal-dialog" role="document">
        <div class="modal-content custom-modal">
          <div class="modal-header">
            <h5 class="modal-title" id="statsModalLabel">Stats</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add your stats content here -->
            <p>This is where you can display your stats.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="container mt-4">
      <div class="sound-player">
        <!-- Sound Player Goes Here -->
        <audio controls id="audioPlayer">
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="button-container mt-4">
        <button type="button" id="track1" class="btn btn-secondary mr-2">
          1
        </button>
        <button type="button" id="track2" class="btn btn-secondary mr-2 d-none">
          2
        </button>
        <button type="button" id="track3" class="btn btn-secondary mr-2 d-none">
          3
        </button>
        <button type="button" id="track4" class="btn btn-secondary mr-2 d-none">
          4
        </button>
        <button type="button" id="track5" class="btn btn-secondary mr-2 d-none">
          5
        </button>
        <button type="button" id="skipTrack" class="btn btn-danger">
          Skip
        </button>
      </div>

      <div class="status-container" id="statusContainer"></div>

      <div class="search-box mt-4">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Enter track name..."
        />
        <div class="dropdown-container">
          <ul id="autofillSuggestions" class="autofill-dropdown"></ul>
        </div>
      </div>
      <div class="text-center">
        <button id="submitButton" type="button" class="btn btn-primary mt-3">
          Submit
        </button>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
